<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جدول نمادهای فیوچرز</title>
  <style>
    body {
      background: #24292e;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Vazirmatn', 'IRANSans', Arial, sans-serif;
    }
    .img-container {
      margin: 40px auto;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,.28);
      overflow: hidden;
      background: #222;
      padding: 24px;
      max-width: 600px;
      width: 98vw;
      display: flex;
      justify-content: center;
    }
    img {
      max-width: 100%;
      display: block;
      border-radius: 13px;
    }
    h1 {
      color: #10b981;
      font-size: 2.1em;
      margin-top: 35px;
    }
  </style>
</head>
<body>
  <h1>جدول نمادهای مهم فیوچرز</h1>
  <div class="img-container">
    <img src="All Instruments Future.jpg" alt="جدول نمادهای فیوچرز">
  </div>
</body>
</html>
